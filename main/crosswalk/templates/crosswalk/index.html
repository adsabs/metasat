{% extends "website/base.html" %}
{% load static %}

{% block nav-crosswalk %}active{% endblock %}

{% block customcss %}<link href="{% static 'website/css/metasat.css' %}" rel="stylesheet">{% endblock %}

{% block title %}
    Crosswalk | MetaSat
{% endblock %}

{% block body %}

<section>
    <div class="container">
        <div class="row">

            <div class="col-2">
                <img width="100%" src="{% static 'website/img/MetaSat_Big.png' %}"/>
            </div>
            <div class="col-1">
            </div>
            
            <div class="col-4">
                <h1>Crosswalks</h1>
                <br/><br/>
                <table class=table>
                    {% for walk in allcrosswalks %}
                    <tr>
                        <td><a href="/crosswalk/{{walk.name}}">{{walk.name}}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
